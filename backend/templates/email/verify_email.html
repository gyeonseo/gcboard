<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>이메일 인증</h1>
    <p>안녕하세요!</p>
    <p>회원가입을 완료하기 위해 아래 버튼을 클릭하여 이메일을 인증해주세요.</p>
    <p>
        <a href="{{ verification_url }}" class="button">이메일 인증하기</a>
    </p>
    <p>또는 아래 링크를 브라우저에 복사하여 붙여넣기 해주세요:</p>
    <p>{{ verification_url }}</p>
    <p>이 링크는 24시간 동안 유효합니다.</p>
    <div class="footer">
        <p>이 이메일은 자동으로 발송되었습니다. 답장하지 마세요.</p>
    </div>
</body>
</html>
